<div class="container-fluid form-horizontal">

  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Account
    </div>
    <div class="col-md-7">
      <account-select-field read-only="$ctrl.command.viewState.readOnlyFields.credentials" component="$ctrl.command" field="credentials" accounts="$ctrl.command.backingData.accounts" provider="'aws'"></account-select-field>
    </div>
  </div>

  <region-select-field read-only="$ctrl.command.viewState.readOnlyFields.region" label-columns="3" component="$ctrl.command" field="region" account="$ctrl.command.credentials" provider="'aws'" regions="$ctrl.command.backingData.filtered.regions"></region-select-field>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Stack
      <help-field key="aws.serverGroup.stack"></help-field>
    </div>
    <div class="col-md-7"><input type="text"
                                 class="form-control input-sm no-spel"
                                 ng-pattern="basicSettingsCtrl.stackPattern"
                                 name="stack"
                                 ng-model="$ctrl.command.stack"/></div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Detail
      <help-field key="aws.serverGroup.detail"></help-field>
    </div>
    <div class="col-md-7"><input type="text"
                                 class="form-control input-sm no-spel"
                                 ng-pattern="basicSettingsCtrl.detailPattern"
                                 name="details"
                                 ng-model="$ctrl.command.freeFormDetails"/></div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      ECS Cluster name
    </div>
    <div class="col-md-7"><input type="text"
                                 class="form-control input-sm no-spel"
                                 ng-pattern="basicSettingsCtrl.detailPattern"
                                 name="details"
                                 ng-model="$ctrl.command.ecsClusterName"/></div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Container Security Group
    </div>
    <div class="col-md-7"><input type="text"
                                 class="form-control input-sm no-spel"
                                 ng-pattern="basicSettingsCtrl.detailPattern"
                                 name="details"
                                 ng-model="$ctrl.command.securityGroup"/></div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Application Load Balancer
    </div>
    <div class="col-md-7"><input type="text"
                                 class="form-control input-sm no-spel"
                                 ng-pattern="basicSettingsCtrl.detailPattern"
                                 name="details"
                                 ng-model="$ctrl.command.applicationLoadBalancer"/></div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Container port
    </div>
    <div class="col-md-7"><input type="number"
                                 class="form-control input-sm no-spel"
                                 ng-pattern="basicSettingsCtrl.detailPattern"
                                 name="details"
                                 ng-model="$ctrl.command.containerPort"/></div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Reserved compute units
    </div>
    <div class="col-md-7"><input type="number"
                                 class="form-control input-sm no-spel"
                                 ng-pattern="basicSettingsCtrl.detailPattern"
                                 name="details"
                                 ng-model="$ctrl.command.computeUnits"/></div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Reserved Memory (MB RAM)
    </div>
    <div class="col-md-7"><input type="number"
                                 class="form-control input-sm no-spel"
                                 ng-pattern="basicSettingsCtrl.detailPattern"
                                 name="details"
                                 ng-model="$ctrl.command.reservedMemory"/></div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Number of deployed containers
    </div>
    <div class="col-md-7"><input type="number"
                                 class="form-control input-sm no-spel"
                                 ng-pattern="basicSettingsCtrl.detailPattern"
                                 name="details"
                                 ng-model="$ctrl.command.deployedContainers"/></div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right"><b>ECS IAM Instance Profile (optional)</b></div>
    <div class="col-md-7"><input type="text"
                                 class="form-control input-sm no-spel"
                                 ng-model="$ctrl.command.iamRole"/></div>
  </div>
</div>
